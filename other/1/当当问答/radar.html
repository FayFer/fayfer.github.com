<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport"content="width=640,minimal-ui, target-densitydpi=device-dpi,maximum-scale=2.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>当当网求职问答</title>
	<link href="css/reset.css" rel="stylesheet">
</head>
<script type="text/javascript" src="js/radar.js"></script>
<script type="text/javascript">
window.onload = function() {
	var rc = new html5jp.graph.radar("sample");
	if( ! rc ) { return; }
	var items = [
		["", 5, 2, 4, 5, 3, 2,] 
	];
	var params = {
		aCap: ["沟通", "逻辑", "抗压", "协作", "创新", "组织"],
		aMax: 6,
		aMin: 0,
		aCapFontSize: '28px',    //类型字体大小
		sLabelFontSize: '20px',   //坐标字体大小
		//legendFontSize: '28px',  //右侧模块分类字体大小
		chartShape: "circle",
		faceColors: ["green", "olive"],
		aLinePositions: [0,1,2,3,4,5,6]
	};
	rc.draw(items, params);
};
</script>
<body style='overflow:hidden;'>
<div><canvas width="900" height="700" id="sample"></canvas></div>
<script type="text/javascript" src="js/share.js"></script>
</body>
</html>
