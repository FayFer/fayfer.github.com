<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author">
<meta name="copyright">
<title>苹果菜单</title>
<style>
* { margin:0; padding:0; }
body { text-align:center; background:url(apple/112215rbbmcbjmb4rcccwk.jpg) center -230px; }
input { width:120px; height:40px; text-align:center; font-size:20px; }
div { position:absolute; bottom:0; left:0; width:100%; text-align:center;  }
img { width:64px; height:64px; cursor:pointer; }
</style>
<script>
window.onload=function (){
	var aImg=document.getElementsByTagName('img');
	var oDiv=document.getElementById('div1');
	
	
	document.onmousemove=function (ev){
		var oEvent=ev || event;
		var x=oEvent.clientX;
		var y=oEvent.clientY;
		
		for (var i=0; i<aImg.length; i++)
		{
			var a=x-(oDiv.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2);
			var b=oDiv.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2-y;
			
			var c=Math.sqrt(a*a+b*b);
			// 感应距离
			var scale=(1-c/500).toFixed(2);
			
			(scale<0.5) && (scale=0.5);
			
			aImg[i].style.width=128*scale+'px';
			aImg[i].style.height=128*scale+'px';
			
		}
	};
};
</script>
</head>

<body>
	<div id="div1">
		<img src="apple/1.png" />
		<img src="apple/2.png" />
		<img src="apple/3.png" />
		<img src="apple/4.png" />
		<img src="apple/5.png" />
	</div>
</body>
</html>
